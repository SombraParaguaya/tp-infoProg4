<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Tipo de Piso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Nuevo Tipo de Piso</h1>
        <form id="addPisoForm" class="needs-validation" novalidate>

            <!-- Nombre -->
            <div class="form-group mb-3">
                <input type="text" id="nombre" name="NOMBRE" class="form-control" required>
                <label for="nombre" class="form-check-label">Nombre</label>             
            </div>

            <!-- Botones de acciÃ³n -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar Tipo de Piso</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='./canchas.html'">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="/js/add_tipo_suelo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

</body>
</html>
