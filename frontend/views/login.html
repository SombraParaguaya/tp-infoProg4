<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conexión a la Base de Datos</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="d-flex align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg rounded-4 p-4">
            <div class="card-body">
              <h2 class="text-center mb-4">Conexión a la Base de Datos</h2>
              <form id="db-connection-form">
                <div class="mb-3">
                  <label for="username" class="form-label bi bi-person-fill">
                    Usuario de Base de Datos:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label bi bi-lock-fill">
                    Contraseña:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required />
                </div>
                <div class="d-grid">
                  <button
                    type="button"
                    class="btn btn-primary bi bi-box-arrow-in-right"
                    onclick="connectDatabase()">
                    Conectar
                  </button>
                </div>
                <div class="mt-3 text-center">
                  <span
                    id="error-message"
                    class="text-danger"
                    style="display: none"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
