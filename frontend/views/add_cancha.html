<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Cancha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Nueva Cancha</h1>
        <form id="addCanchaForm" class="needs-validation" novalidate>
            <!-- Número -->
            <div class="form-group mb-3">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="NUMERO" class="form-control" min="1" required>
            </div>

            <!-- Ubicación -->
            <div class="form-group mb-3">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="UBICACION" class="form-control" required>
            </div>

            <!-- Tipo de Suelo -->
            <div class="form-group mb-3">
                <label for="tipo_suelo">Tipo de Suelo:</label>
                <select id="tipo_suelo" name="TIPO_SUELO" class="form-select" required>
                    <option value="">Seleccione el tipo de suelo</option>
                    <option value="césped">Césped</option>
                    <option value="sintético">Sintético</option>
                    <option value="cemento">Cemento</option>
                </select>
            </div>

            <!-- Luminica -->
            <div class="form-group form-check mb-3">
                <input type="checkbox" id="luminica" name="LUMINICA" class="form-check-input">
                <label for="luminica" class="form-check-label">Luminica</label>
            </div>

            <!-- Bebedero -->
            <div class="form-group form-check mb-3">
                <input type="checkbox" id="bebedero" name="BEBEDERO" class="form-check-input">
                <label for="bebedero" class="form-check-label">Bebedero</label>
            </div>

            <!-- Baños -->
            <div class="form-group form-check mb-3">
                <input type="checkbox" id="banos" name="BANOS" class="form-check-input">
                <label for="banos" class="form-check-label">Baños</label>
            </div>

            <!-- Cambiador -->
            <div class="form-group form-check mb-3">
                <input type="checkbox" id="cambiador" name="CAMBIADOR" class="form-check-input">
                <label for="cambiador" class="form-check-label">Cambiador</label>
            </div>

            <!-- Estado -->
            <div class="form-group mb-3">
                <label for="estado">Estado:</label>
                <select id="estado" name="ESTADO" class="form-select" required>
                    <option value="">Seleccione el estado</option>
                    <option value="D">Disponible</option>
                    <option value="I">No disponible</option>
                </select>
            </div>

            <!-- Botones de acción -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Guardar Cancha</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='./canchas.html'">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="/js/add_cancha.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

</body>
</html>
